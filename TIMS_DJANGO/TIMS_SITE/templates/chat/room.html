<!-- chat/templates/chat/room.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <link rel="stylesheet" type="text/css" href="{% static 'chat/css/room.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.0.2/dist/echarts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts-gl@2.0.0/dist/echarts-gl.js"></script>
</head>


<body>

    <div class="header w">
        <div class="logo">
            <img src="/static/chat/images/logo.png">
        </div>

        <div class="title">
            TIMS: A Tactile Internet-Based Manipulation System with Haptic Guidance for Surgical Training
        </div>

    </div>

    <div class="banner">
        <div class="w">

            <div class="monitor">
                <div class="monitor_title"><p>Top view</p></div>
                <img id="img1" src="" width="800" height="600" >
            </div>

            <div id="main" class="data_show"></div>

            <div id="lower_block" class="lb">

                <span class="monitor_side">

                    <img id="img2" src="" width="300" height="250" >
                </span>

                <span id="gauges" class="gauges"></span>
                <span id="ping" class="gauges"></span>

                <span id="indicators1" class="indicator-container gauges">
                    <div id="omniReady" style="display:flex;">
                        <p id="Omniindicator-text" style="width:200px;color: white;margin: 7px;font-size:25px;background-color: lightslategray">OMNI OFF</p>
                        <label class="switch">
                            <input id="Omniindicator-status" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div id="microReady" style="display:flex;">
                        <p id="Microindicator-text" style="width:200px;color: white;margin: 7px;font-size:25px;background-color: lightslategray">MICRO OFF</p>
                        <label class="switch">
                            <input id="Microindicator-status" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div id="clutching" style="display:flex;">
                        <p id="Clutchindicator-text" style="width:200px;color: white;margin: 7px;font-size:25px;background-color: lightslategray">CLUTCHING OFF</p>
                        <label class="switch">
                            <input id="Clutchindicator-status" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>

                    <div id="touch" style="display:flex;">
                        <p id="Startindicator-text" style="width:200px;color: white;margin: 7px;font-size:25px;background-color: lightslategray">CONTROL OFF</p>
                        <label class="switch">
                            <input id="Startindicator-status" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                 </span>

                <span class="monitor_side">

                    <img src="/static/chat/images/qr-code.png" >
                </span>

            </div>


        </div>


    </div>
    <div id="omni_info" cols="100" rows="30"></div><br><br>
    <div id="micro_info" cols="100" rows="30"></div><br><br>
    <div id="tactile_info" cols="100" rows="30"></div><br><br>

    {{ room_name|json_script:"room-name" }}


    <script src="{% static 'chat/js/room.js' %}"></script>

</body>
</html>
